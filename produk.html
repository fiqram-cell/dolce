<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Produk - Dolce Coffee</title>
    <link rel="shortcut icon" href="img/new logo.png" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --dark-green: #1a4d2e;
            --medium-green: #2d5f3f;
            --light-green: #4f7942;
            --yellow: #f4c430;
            --dark-yellow: #daa520;
            --brown: #6b4423;
            --light-brown: #8b6f47;
            --cream: #faf6f0;
            --white: #ffffff;
        }

        body {
            font-family: 'Poppins', sans-serif;
            line-height: 1.6;
            color: #333;
            background-color: var(--cream);
        }

        /* Page Header */
        .page-header {
            background: linear-gradient(rgba(26, 77, 46, 0.8), rgba(107, 68, 35, 0.75)), 
                        url('img/bgg.png');
            background-size: cover;
            background-position: center;
            color: var(--white);
            padding: 120px 5% 80px;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .page-header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: radial-gradient(circle at 20% 30%, rgba(244, 196, 48, 0.2) 0%, transparent 40%),
                        radial-gradient(circle at 80% 70%, rgba(26, 77, 46, 0.25) 0%, transparent 50%);
            pointer-events: none;
        }


        .page-header h1 {
            font-family: 'Playfair Display', serif;
            font-size: 4rem;
            margin-bottom: 20px;
            z-index: 2;
            position: relative;
        }

        .page-header p {
            font-size: 1.3rem;
            opacity: 0.9;
            z-index: 2;
            position: relative;
        }

        /* Filter Section */
        .filter-section {
            padding: 60px 5%;
            background: var(--white);
        }

        .filter-container {
            max-width: 1400px;
            margin: 0 auto;
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
            justify-content: center;
            align-items: center;
        }

        .filter-btn {
            padding: 12px 30px;
            background: var(--cream);
            color: var(--dark-green);
            border: 2px solid var(--dark-green);
            border-radius: 50px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-size: 0.9rem;
        }

        .filter-btn:hover,
        .filter-btn.active {
            background: var(--dark-green);
            color: var(--white);
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.15);
        }

        /* Products Section */
        .products-section {
            padding: 60px 5% 100px;
            background: var(--cream);
        }

        .products-grid {
            max-width: 1400px;
            margin: 0 auto;
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
            gap: 40px;
        }

        .product-card {
            background: var(--white);
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 10px 40px rgba(0,0,0,0.1);
            transition: all 0.4s ease;
            position: relative;
            display: flex;
            flex-direction: column;
        }

        .product-card:hover {
            transform: translateY(-15px);
            box-shadow: 0 20px 60px rgba(0,0,0,0.2);
        }

        .product-image {
            height: 280px;
            background: linear-gradient(135deg, var(--dark-green), var(--brown));
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }

        .product-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .product-image::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255,255,255,0.1) 0%, transparent 70%);
            animation: shimmer 4s infinite linear;
            pointer-events: none;
        }

        @keyframes shimmer {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .product-badge {
            position: absolute;
            top: 20px;
            right: 20px;
            background: var(--yellow);
            color: var(--dark-green);
            padding: 8px 20px;
            border-radius: 20px;
            font-weight: 700;
            font-size: 0.85rem;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
            z-index: 10;
            text-transform: uppercase;
        }

        .product-info {
            padding: 30px;
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        .product-category {
            color: var(--brown);
            font-size: 0.85rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-bottom: 10px;
        }

        .product-name {
            font-family: 'Playfair Display', serif;
            font-size: 1.8rem;
            color: var(--dark-green);
            margin-bottom: 12px;
            font-weight: 700;
        }

        .product-desc {
            color: #666;
            margin-bottom: 20px;
            line-height: 1.8;
            flex: 1;
        }

        .product-rating {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-bottom: 15px;
        }

        .stars {
            color: var(--yellow);
            font-size: 1rem;
        }

        .rating-text {
            color: #666;
            font-size: 0.9rem;
        }

        .product-price {
            font-size: 2.2rem;
            color: var(--brown);
            font-weight: 700;
            margin-bottom: 20px;
        }

        .product-price small {
            font-size: 1rem;
            color: #999;
            text-decoration: line-through;
            margin-left: 10px;
        }

        .btn-add-cart {
            width: 100%;
            padding: 16px;
            background: var(--dark-green);
            color: var(--white);
            border: none;
            border-radius: 12px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .btn-add-cart:hover {
            background: var(--medium-green);
            transform: scale(1.02);
        }

        .btn-add-cart:active {
            transform: scale(0.98);
        }

        /* No Results */
        .no-results {
            text-align: center;
            padding: 100px 20px;
            font-size: 1.5rem;
            color: var(--brown);
        }

        .no-results i {
            font-size: 5rem;
            margin-bottom: 20px;
            opacity: 0.3;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .page-header h1 {
                font-size: 2.5rem;
            }

            .products-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>

<style>
    :root {
        --dark-green: #1a4d2e;
        --medium-green: #2d5f3f;
        --yellow: #f4c430;
        --brown: #6b4423;
        --cream: #faf6f0;
        --white: #ffffff;
    }

    /* Chat Button (Floating) */
    .chat-button {
        position: fixed;
        bottom: 30px;
        right: 30px;
        width: 60px;
        height: 60px;
        background: linear-gradient(135deg, var(--dark-green), var(--medium-green));
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        cursor: pointer;
        box-shadow: 0 10px 30px rgba(26, 77, 46, 0.4);
        transition: all 0.3s ease;
        z-index: 9998;
        border: 3px solid var(--yellow);
    }

    .chat-button:hover {
        transform: scale(1.1);
        box-shadow: 0 15px 40px rgba(26, 77, 46, 0.6);
    }

    .chat-button i {
        font-size: 1.8rem;
        color: var(--white);
    }

    .chat-button .notification-badge {
        position: absolute;
        top: -5px;
        right: -5px;
        background: #e74c3c;
        color: white;
        width: 24px;
        height: 24px;
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 0.75rem;
        font-weight: 700;
        animation: pulse 2s infinite;
    }

    @keyframes pulse {
        0%, 100% { transform: scale(1); }
        50% { transform: scale(1.1); }
    }

    /* Chat Widget Container */
    .chat-widget {
        position: fixed;
        bottom: 100px;
        right: 30px;
        width: 380px;
        height: 550px;
        background: var(--white);
        border-radius: 20px;
        box-shadow: 0 15px 60px rgba(0,0,0,0.3);
        display: none;
        flex-direction: column;
        overflow: hidden;
        z-index: 9999;
        animation: slideUp 0.3s ease;
    }

    .chat-widget.active {
        display: flex;
    }

    @keyframes slideUp {
        from {
            opacity: 0;
            transform: translateY(20px);
        }
        to {
            opacity: 1;
            transform: translateY(0);
        }
    }

    /* Chat Header */
    .chat-header {
        background: linear-gradient(135deg, var(--dark-green), var(--brown));
        color: var(--white);
        padding: 20px;
        display: flex;
        align-items: center;
        justify-content: space-between;
    }

    .chat-header-info {
        display: flex;
        align-items: center;
        gap: 15px;
    }

    .chat-avatar {
        width: 45px;
        height: 45px;
        border-radius: 50%;
        overflow: hidden;
        border: 2px solid var(--yellow);
        background: var(--white);
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 1.5rem;
    }

    .chat-status {
        display: flex;
        flex-direction: column;
    }

    .chat-name {
        font-weight: 700;
        font-size: 1.1rem;
    }

    .chat-online {
        font-size: 0.85rem;
        opacity: 0.9;
        display: flex;
        align-items: center;
        gap: 5px;
    }

    .online-dot {
        width: 8px;
        height: 8px;
        background: #2ecc71;
        border-radius: 50%;
        animation: blink 2s infinite;
    }

    @keyframes blink {
        0%, 100% { opacity: 1; }
        50% { opacity: 0.3; }
    }

    .chat-close {
        background: none;
        border: none;
        color: var(--white);
        font-size: 1.5rem;
        cursor: pointer;
        transition: all 0.3s ease;
    }

    .chat-close:hover {
        transform: rotate(90deg);
        color: var(--yellow);
    }

    /* Chat Messages */
    .chat-messages {
        flex: 1;
        padding: 20px;
        overflow-y: auto;
        background: var(--cream);
        display: flex;
        flex-direction: column;
        gap: 15px;
    }

    .chat-messages::-webkit-scrollbar {
        width: 6px;
    }

    .chat-messages::-webkit-scrollbar-track {
        background: #f0f0f0;
    }

    .chat-messages::-webkit-scrollbar-thumb {
        background: var(--dark-green);
        border-radius: 10px;
    }

    .message {
        display: flex;
        gap: 10px;
        animation: fadeIn 0.3s ease;
    }

    @keyframes fadeIn {
        from {
            opacity: 0;
            transform: translateY(10px);
        }
        to {
            opacity: 1;
            transform: translateY(0);
        }
    }

    .message.user {
        flex-direction: row-reverse;
    }

    .message-avatar {
        width: 35px;
        height: 35px;
        border-radius: 50%;
        flex-shrink: 0;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 1.2rem;
    }

    .message-content {
        max-width: 70%;
    }

    .message-bubble {
        padding: 12px 16px;
        border-radius: 18px;
        margin-bottom: 5px;
        word-wrap: break-word;
    }

    .message.bot .message-bubble {
        background: var(--white);
        color: #333;
        border-bottom-left-radius: 5px;
    }

    .message.user .message-bubble {
        background: var(--dark-green);
        color: var(--white);
        border-bottom-right-radius: 5px;
        margin-left: auto;
    }

    .message-time {
        font-size: 0.75rem;
        color: #999;
        padding: 0 5px;
    }

    .message.user .message-time {
        text-align: right;
    }

    /* Quick Replies */
    .quick-replies {
        display: flex;
        flex-wrap: wrap;
        gap: 8px;
        margin-top: 10px;
    }

    .quick-reply-btn {
        padding: 8px 15px;
        background: var(--white);
        border: 2px solid var(--dark-green);
        border-radius: 20px;
        color: var(--dark-green);
        font-size: 0.85rem;
        cursor: pointer;
        transition: all 0.3s ease;
        font-weight: 600;
    }

    .quick-reply-btn:hover {
        background: var(--dark-green);
        color: var(--white);
    }

    /* Typing Indicator */
    .typing-indicator {
        display: none;
        align-items: center;
        gap: 10px;
    }

    .typing-indicator.active {
        display: flex;
    }

    .typing-dots {
        display: flex;
        gap: 4px;
        padding: 12px 16px;
        background: var(--white);
        border-radius: 18px;
        border-bottom-left-radius: 5px;
    }

    .typing-dot {
        width: 8px;
        height: 8px;
        background: var(--dark-green);
        border-radius: 50%;
        animation: typing 1.4s infinite;
    }

    .typing-dot:nth-child(2) {
        animation-delay: 0.2s;
    }

    .typing-dot:nth-child(3) {
        animation-delay: 0.4s;
    }

    @keyframes typing {
        0%, 60%, 100% {
            transform: translateY(0);
            opacity: 0.7;
        }
        30% {
            transform: translateY(-10px);
            opacity: 1;
        }
    }

    /* Chat Input */
    .chat-input-container {
        padding: 15px 20px;
        background: var(--white);
        border-top: 2px solid var(--cream);
        display: flex;
        gap: 10px;
        align-items: center;
    }

    .chat-input {
        flex: 1;
        padding: 12px 16px;
        border: 2px solid var(--cream);
        border-radius: 25px;
        font-size: 0.95rem;
        font-family: 'Poppins', sans-serif;
        transition: all 0.3s ease;
    }

    .chat-input:focus {
        outline: none;
        border-color: var(--dark-green);
    }

    .chat-send-btn {
        width: 45px;
        height: 45px;
        background: var(--dark-green);
        color: var(--white);
        border: none;
        border-radius: 50%;
        cursor: pointer;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 1.2rem;
        transition: all 0.3s ease;
    }

    .chat-send-btn:hover {
        background: var(--medium-green);
        transform: scale(1.1);
    }

    /* WhatsApp Button */
    .whatsapp-option {
        padding: 15px 20px;
        background: #25D366;
        color: white;
        text-align: center;
        cursor: pointer;
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 10px;
        font-weight: 600;
        transition: all 0.3s ease;
    }

    .whatsapp-option:hover {
        background: #20ba5a;
    }

    /* Mobile Responsive */
    @media (max-width: 768px) {
        .chat-widget {
            width: calc(100vw - 40px);
            height: calc(100vh - 140px);
            right: 20px;
            bottom: 90px;
        }

        .chat-button {
            bottom: 20px;
            right: 20px;
        }
    }
</style>

                    Halo! Selamat datang di Dolce Coffee<br><br>

<script>
    // Chat Widget JavaScript
    (function() {
        const chatButton = document.getElementById('chatButton');
        const chatWidget = document.getElementById('chatWidget');
        const chatClose = document.getElementById('chatClose');
        const chatMessages = document.getElementById('chatMessages');
        const chatInput = document.getElementById('chatInput');
        const typingIndicator = document.getElementById('typingIndicator');

        // Toggle Chat Widget
        chatButton.addEventListener('click', function() {
            chatWidget.classList.toggle('active');
            if (chatWidget.classList.contains('active')) {
                chatInput.focus();
            }
        });

        chatClose.addEventListener('click', function() {
            chatWidget.classList.remove('active');
        });

        // Bot Responses
        const botResponses = {
            'lihat menu': 'Kami punya banyak pilihan kopi premium! üéâ\n\n‚òï Coffee: Dolce Coffee, Americano, Vanilla Latte, dll\nü•§ Non-Coffee: Taro, Thai Tea, Red Velvet, dll\n\nMau lihat produk lengkapnya?',
            'promo': 'üéä Promo Spesial Hari Ini!\n\n‚ú® Beli 2 Gratis 1 untuk semua varian signature\nüí∞ Diskon 20% untuk pembelian di atas Rp 100.000\n\nMau pesan sekarang? üòä',
            'cek pesanan': 'Untuk mengecek status pesanan Anda, silakan:\n\n1Ô∏è‚É£ Masuk ke akun Anda\n2Ô∏è‚É£ Klik menu "Pesanan Saya"\n3Ô∏è‚É£ Lihat detail pesanan\n\nAtau hubungi kami via WhatsApp! üì±',
            'jam': '‚è∞ Jam Operasional Dolce Coffee:\n\nSenin - Minggu: 16:00 - 23:00 WIB\n\nKami siap melayani Anda setiap hari! ‚òï',
            'default': 'Terima kasih atas pesannya! üòä\n\nUntuk informasi lebih detail, silakan hubungi kami via WhatsApp atau pilih menu bantuan di atas ya!'
        };

        // Send Message
        window.sendMessage = function() {
            const message = chatInput.value.trim();
            if (!message) return;

            addMessage(message, 'user');
            chatInput.value = '';

            showTyping();
            setTimeout(function() {
                hideTyping();
                const response = getBotResponse(message);
                addMessage(response, 'bot');
            }, 1500);
        };

        // Quick Reply
        window.sendQuickReply = function(text) {
            // Remove quick replies
            const quickReplies = document.getElementById('quickReplies');
            if (quickReplies) quickReplies.remove();

            addMessage(text, 'user');
            
            showTyping();
            setTimeout(function() {
                hideTyping();
                const response = getBotResponse(text);
                addMessage(response, 'bot');
            }, 1500);
        };

        // Add Message
        function addMessage(text, sender) {
            const messageDiv = document.createElement('div');
            messageDiv.className = 'message ' + sender;
            
            const time = new Date().toLocaleTimeString('id-ID', { 
                hour: '2-digit', 
                minute: '2-digit' 
            });

            messageDiv.innerHTML = 
                '<div class="message-avatar">' + (sender === 'bot' ? '‚òï' : 'üë§') + '</div>' +
                '<div class="message-content">' +
                    '<div class="message-bubble">' + text.replace(/\n/g, '<br>') + '</div>' +
                    '<div class="message-time">' + time + '</div>' +
                '</div>';

            chatMessages.insertBefore(messageDiv, typingIndicator);
            scrollToBottom();
        }

        // Get Bot Response
        function getBotResponse(message) {
            const lowerMessage = message.toLowerCase();
            
            if (lowerMessage.includes('menu') || lowerMessage.includes('produk')) {
                return botResponses['lihat menu'];
            } else if (lowerMessage.includes('promo') || lowerMessage.includes('diskon')) {
                return botResponses['promo'];
            } else if (lowerMessage.includes('pesanan') || lowerMessage.includes('order')) {
                return botResponses['cek pesanan'];
            } else if (lowerMessage.includes('jam') || lowerMessage.includes('buka')) {
                return botResponses['jam'];
            } else if (lowerMessage.includes('halo') || lowerMessage.includes('hai')) {
                return 'Halo juga! üëã Senang bisa membantu Anda. Ada yang ingin ditanyakan?';
            } else {
                return botResponses['default'];
            }
        }

        // Typing Indicator
        function showTyping() {
            typingIndicator.classList.add('active');
            scrollToBottom();
        }

        function hideTyping() {
            typingIndicator.classList.remove('active');
        }

        // Scroll to Bottom
        function scrollToBottom() {
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        // Enter key to send

        function addToCart(name, price) {
            let cart = JSON.parse(localStorage.getItem('cart')) || [];
            
            const existingItem = cart.find(item => item.name === name);
            if (existingItem) {
                existingItem.quantity += 1;
            } else {
                // Dapatkan gambar dari data produk
                const product = products.find(p => p.name === name);
                
                cart.push({
                    name: name,
                    price: price,
                    quantity: 1,
                    image: product ? product.image : 'img/default-coffee.jpg'
                });
            }
            
            localStorage.setItem('cart', JSON.stringify(cart));
            updateCartCount();
            
            // Show notification
            alert(`${name} berhasil ditambahkan ke keranjang!`);
        }

        function updateCartCount() {
            const cart = JSON.parse(localStorage.getItem('cart')) || [];
            const totalItems = cart.reduce((sum, item) => sum + item.quantity, 0);
            const cartCount = document.getElementById('cart-count');
            if (cartCount) {
                cartCount.textContent = totalItems;
                cartCount.style.display = totalItems > 0 ? 'flex' : 'none';
