<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout - Dolce Coffee</title>
    <link rel="shortcut icon" href="img/logo.jpg" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --dark-green: #1a4d2e;
            --medium-green: #2d5f3f;
            --yellow: #f4c430;
            --dark-yellow: #daa520;
            --brown: #6b4423;
            --cream: #faf6f0;
            --white: #ffffff;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--cream);
            color: #333;
        }

        .page-header {
            background: linear-gradient(135deg, var(--dark-green), var(--brown));
            color: var(--white);
            padding: 120px 5% 60px;
            text-align: center;
        }

        .page-header h1 {
            font-family: 'Playfair Display', serif;
            font-size: 3.5rem;
            margin-bottom: 15px;
        }

        .checkout-section {
            padding: 80px 5%;
            max-width: 1400px;
            margin: 0 auto;
        }

        .checkout-container {
            display: grid;
            grid-template-columns: 1fr 450px;
            gap: 40px;
        }

        .checkout-form {
            background: var(--white);
            border-radius: 20px;
            padding: 50px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.1);
        }

        .form-section {
            margin-bottom: 40px;
        }

        .section-title {
            font-family: 'Playfair Display', serif;
            font-size: 2rem;
            color: var(--dark-green);
            margin-bottom: 25px;
            padding-bottom: 15px;
            border-bottom: 3px solid var(--yellow);
        }

        .form-group {
            margin-bottom: 25px;
        }

        .form-label {
            display: block;
            margin-bottom: 10px;
            font-weight: 600;
            color: var(--dark-green);
            font-size: 1rem;
        }

        .form-label span {
            color: #e74c3c;
        }

        .form-input,
        .form-select,
        .form-textarea {
            width: 100%;
            padding: 15px 20px;
            border: 2px solid var(--cream);
            border-radius: 10px;
            font-size: 1rem;
            font-family: 'Poppins', sans-serif;
            transition: all 0.3s ease;
            background: var(--cream);
        }

        .form-input:focus,
        .form-select:focus,
        .form-textarea:focus {
            outline: none;
            border-color: var(--dark-green);
            background: var(--white);
        }

        .form-textarea {
            resize: vertical;
            min-height: 100px;
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }

        /* Payment Methods */
        .payment-methods {
            display: grid;
            gap: 15px;
        }

        .payment-option {
            display: flex;
            align-items: center;
            padding: 20px;
            border: 2px solid var(--cream);
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            background: var(--cream);
        }

        .payment-option:hover {
            border-color: var(--dark-green);
        }

        .payment-option input[type="radio"] {
            margin-right: 15px;
            width: 20px;
            height: 20px;
            cursor: pointer;
        }

        .payment-option.selected {
            border-color: var(--dark-green);
            background: var(--white);
        }

        .payment-icon {
            font-size: 1.8rem;
            margin-right: 15px;
        }

        .payment-info {
            flex: 1;
        }

        .payment-name {
            font-weight: 600;
            color: var(--dark-green);
            margin-bottom: 5px;
        }

        .payment-desc {
            font-size: 0.9rem;
            color: #666;
        }

        /* Order Summary */
        .order-summary {
            background: var(--white);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.1);
            height: fit-content;
            position: sticky;
            top: 120px;
        }

        .summary-title {
            font-family: 'Playfair Display', serif;
            font-size: 2rem;
            color: var(--dark-green);
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 3px solid var(--yellow);
        }

        .order-items {
            margin-bottom: 30px;
        }

        .order-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 0;
            border-bottom: 1px solid var(--cream);
        }

        .item-info {
            flex: 1;
        }

        .item-name {
            font-weight: 600;
            color: var(--dark-green);
            margin-bottom: 5px;
        }

        .item-qty {
            font-size: 0.9rem;
            color: #666;
        }

        .item-price {
            font-weight: 600;
            color: var(--brown);
        }

        .summary-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 15px;
            font-size: 1.1rem;
        }

        .summary-row.total {
            font-size: 1.8rem;
            font-weight: 700;
            color: var(--dark-green);
            margin-top: 25px;
            padding-top: 25px;
            border-top: 2px solid var(--cream);
        }

        .btn-submit {
            width: 100%;
            padding: 20px;
            background: var(--yellow);
            color: var(--dark-green);
            border: none;
            border-radius: 50px;
            font-size: 1.2rem;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-top: 25px;
            box-shadow: 0 10px 30px rgba(244, 196, 48, 0.3);
        }

        .btn-submit:hover {
            background: var(--dark-yellow);
            transform: translateY(-3px);
            box-shadow: 0 15px 40px rgba(244, 196, 48, 0.5);
        }

        .btn-submit:active {
            transform: translateY(-1px);
        }

        .security-info {
            text-align: center;
            margin-top: 20px;
            padding: 15px;
            background: var(--cream);
            border-radius: 10px;
            font-size: 0.9rem;
            color: #666;
        }

        .security-info i {
            color: var(--dark-green);
            margin-right: 8px;
        }

        /* Success Modal */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.7);
            z-index: 10000;
            align-items: center;
            justify-content: center;
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            background: var(--white);
            padding: 60px;
            border-radius: 30px;
            text-align: center;
            max-width: 500px;
            animation: slideIn 0.5s ease;
        }

        @keyframes slideIn {
            from {
                transform: translateY(-50px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .modal-icon {
            font-size: 5rem;
            color: var(--yellow);
            margin-bottom: 25px;
            animation: bounce 1s ease;
        }

        .modal-content h2 {
            font-family: 'Playfair Display', serif;
            font-size: 2.5rem;
            color: var(--dark-green);
            margin-bottom: 20px;
        }

        .modal-content p {
            color: #666;
            margin-bottom: 30px;
            line-height: 1.8;
            font-size: 1.1rem;
        }

        .btn-modal {
            padding: 15px 40px;
            background: var(--dark-green);
            color: var(--white);
            border: none;
            border-radius: 50px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .btn-modal:hover {
            background: var(--medium-green);
            transform: scale(1.05);
        }

        @media (max-width: 968px) {
            .checkout-container {
                grid-template-columns: 1fr;
            }

            .order-summary {
                position: static;
            }

            .form-row {
                grid-template-columns: 1fr;
            }

            .checkout-form {
                padding: 30px;
            }

            .page-header h1 {
                font-size: 2.5rem;
            }
        }
    </style>
</head>
<body>
    <div id="header-placeholder"></div>

    <section class="page-header">
        <h1>üõí Checkout</h1>
        <p>Lengkapi data Anda untuk menyelesaikan pesanan</p>
    </section>

    <section class="checkout-section">
        <div class="checkout-container">
            <div class="checkout-form">
                <form id="checkout-form" onsubmit="processCheckout(event)">
                   <!-- Informasi Pengiriman -->
                    <div class="form-section">
                        <h2 class="section-title">üì¶ Informasi Pengiriman</h2>
                        <div class="form-group">
                            <label class="form-label">Nama Lengkap <span>*</span></label>
                            <input type="text" class="form-input" required placeholder="Masukkan nama lengkap">
                        </div>
                        <div class="form-group">
                            <label class="form-label">No. Telepon <span>*</span></label>
                            <input type="tel" class="form-input" required placeholder="08123456789">
                        </div>
                        <div class="form-group">
                            <label class="form-label">Catatan Pengiriman</label>
                            <textarea class="form-textarea" placeholder="Catatan tambahan untuk kurir (opsional)"></textarea>
                        </div>
                    </div>

                    <!-- Metode Pembayaran -->
                    <div class="form-section">
                        <h2 class="section-title">üí≥ Metode Pembayaran</h2>
                        <div class="payment-methods">
                            <label class="payment-option selected">
                                <input type="radio" name="payment" value="transfer" checked>
                                <span class="payment-icon">üè¶</span>
                                <div class="payment-info">
                                    <div class="payment-name">Transfer Bank</div>
                                    <div class="payment-desc">BCA, Mandiri, BNI, BRI</div>
                                </div>
                            </label>
                            <label class="payment-option">
                                <input type="radio" name="payment" value="ewallet">
                                <span class="payment-icon">üì±</span>
                                <div class="payment-info">
                                    <div class="payment-name">E-Wallet</div>
                                    <div class="payment-desc">GoPay, OVO, Dana, LinkAja</div>
                                </div>
                            </label>
                            <label class="payment-option">
                                <input type="radio" name="payment" value="cod">
                                <span class="payment-icon">üíµ</span>
                                <div class="payment-info">
                                    <div class="payment-name">Bayar di Tempat (COD)</div>
                                    <div class="payment-desc">Bayar saat barang diterima</div>
                                </div>
                            </label>
                            <label class="payment-option">
                                <input type="radio" name="payment" value="credit">
                                <span class="payment-icon">üí≥</span>
                                <div class="payment-info">
                                    <div class="payment-name">Kartu Kredit</div>
                                    <div class="payment-desc">Visa, Mastercard, JCB</div>
                                </div>
                            </label>
                        </div>
                    </div>
                </form>
            </div>

            <!-- Order Summary -->
            <div class="order-summary" id="order-summary">
                <!-- Will be loaded by JavaScript -->
            </div>
        </div>
    </section>

    <!-- Success Modal -->
    <div class="modal" id="success-modal">
        <div class="modal-content">
            <div class="modal-icon">‚úÖ</div>
            <h2>Pesanan Berhasil!</h2>
            <p>Terima kasih atas pesanan Anda. Kami akan segera memproses dan mengirimkan konfirmasi ke email Anda.</p>
            <a href="index.html" class="btn-modal">Kembali ke Home</a>
        </div>
    </div>

    <div id="footer-placeholder"></div>

    <script>
        function loadOrderSummary() {
            const cart = JSON.parse(localStorage.getItem('cart')) || [];
            const summaryContainer = document.getElementById('order-summary');

            if (cart.length === 0) {
                window.location.href = 'cart.html';
                return;
            }

            const subtotal = cart.reduce((sum, item) => sum + (item.price * item.quantity), 0);
            const shipping = 15000;
            const total = subtotal + shipping;

            summaryContainer.innerHTML = `
                <h3 class="summary-title">Ringkasan Pesanan</h3>
                <div class="order-items">
                    ${cart.map(item => `
                        <div class="order-item">
                            <div class="item-info">
                                <div class="item-name">${item.name}</div>
                                <div class="item-qty">${item.quantity}x Rp ${item.price.toLocaleString('id-ID')}</div>
                            </div>
                            <div class="item-price">Rp ${(item.price * item.quantity).toLocaleString('id-ID')}</div>
                        </div>
                    `).join('')}
                </div>
                <div class="summary-row">
                    <span>Subtotal</span>
                    <span>Rp ${subtotal.toLocaleString('id-ID')}</span>
                </div>
                <div class="summary-row">
                    <span>Ongkos Kirim</span>
                    <span>Rp ${shipping.toLocaleString('id-ID')}</span>
                </div>
                <div class="summary-row total">
                    <span>Total</span>
                    <span>Rp ${total.toLocaleString('id-ID')}</span>
                </div>
                <button type="submit" form="checkout-form" class="btn-submit">
                    <i class="fas fa-lock"></i> Proses Pembayaran
                </button>
                <div class="security-info">
                    <i class="fas fa-shield-alt"></i>
                    Transaksi Anda dijamin aman dan terenkripsi
                </div>
            `;
        }

        function processCheckout(e) {
            e.preventDefault();
            
            // Show success modal
            document.getElementById('success-modal').classList.add('active');
            
            // Clear cart
            localStorage.removeItem('cart');
            updateCartCount();
        }

        // Payment option selection
        document.addEventListener('click', (e) => {
            if (e.target.closest('.payment-option')) {
                document.querySelectorAll('.payment-option').forEach(opt => {
                    opt.classList.remove('selected');
                });
                e.target.closest('.payment-option').classList.add('selected');
            }
        });

        function updateCartCount() {
            const cart = JSON.parse(localStorage.getItem('cart')) || [];
            const totalItems = cart.reduce((sum, item) => sum + item.quantity, 0);
            const cartCount = document.getElementById('cart-count');
            if (cartCount) {
                cartCount.textContent = totalItems;
                cartCount.style.display = totalItems > 0 ? 'flex' : 'none';
            }
        }

        // Load header and footer
        fetch('header.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('header-placeholder').innerHTML = data;
                updateCartCount();
            });

        fetch('footer.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('footer-placeholder').innerHTML = data;
            });

        // Load order summary
        loadOrderSummary();
    </script>
</body>
</html>
