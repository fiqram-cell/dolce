<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Keranjang Belanja - Dolce Coffee</title>
    <link rel="shortcut icon" href="img/new logo.png" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --dark-green: #1a4d2e;
            --medium-green: #2d5f3f;
            --yellow: #f4c430;
            --dark-yellow: #daa520;
            --brown: #6b4423;
            --cream: #faf6f0;
            --white: #ffffff;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--cream);
            color: #333;
        }

        .page-header {
            background: linear-gradient(rgba(26, 77, 46, 0.8), rgba(107, 68, 35, 0.75)), 
                        url('img/bg.png');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            color: var(--white);
            padding: 140px 5% 80px;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .page-header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: radial-gradient(circle at 40% 40%, rgba(244, 196, 48, 0.18) 0%, transparent 45%),
                        radial-gradient(circle at 60% 60%, rgba(26, 77, 46, 0.22) 0%, transparent 50%);
            pointer-events: none;
        }

        .page-header h1 {
            font-family: 'Playfair Display', serif;
            font-size: 4rem;
            margin-bottom: 20px;
            z-index: 2;
            position: relative;
            text-shadow: 3px 3px 6px rgba(0,0,0,0.3);
        }

        .page-header p {
            font-size: 1.3rem;
            opacity: 0.9;
            z-index: 2;
            position: relative;
        }

        .cart-section {
            padding: 80px 5%;
            max-width: 1400px;
            margin: 0 auto;
        }

        .cart-container {
            display: grid;
            grid-template-columns: 1fr 400px;
            gap: 40px;
        }

        .cart-items {
            background: var(--white);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.1);
        }

        .cart-item {
            display: grid;
            grid-template-columns: 100px 1fr auto;
            gap: 25px;
            padding: 25px 0;
            border-bottom: 2px solid var(--cream);
            align-items: center;
        }

        .cart-item:last-child {
            border-bottom: none;
        }

        .item-image {
            width: 100px;
            height: 100px;
            background: linear-gradient(135deg, var(--dark-green), var(--brown));
            border-radius: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        .item-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .item-details {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .item-name {
            font-family: 'Playfair Display', serif;
            font-size: 1.5rem;
            color: var(--dark-green);
            font-weight: 700;
        }

        .item-price {
            color: var(--brown);
            font-size: 1.3rem;
            font-weight: 600;
        }

        .item-actions {
            display: flex;
            flex-direction: column;
            gap: 15px;
            align-items: flex-end;
        }

        .quantity-control {
            display: flex;
            align-items: center;
            gap: 15px;
            background: var(--cream);
            border-radius: 50px;
            padding: 8px 15px;
        }

        .qty-btn {
            width: 35px;
            height: 35px;
            border: none;
            background: var(--dark-green);
            color: var(--white);
            border-radius: 50%;
            cursor: pointer;
            font-size: 1.2rem;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
        }

        .qty-btn:hover {
            background: var(--medium-green);
            transform: scale(1.1);
        }

        .qty-number {
            font-weight: 600;
            font-size: 1.2rem;
            min-width: 30px;
            text-align: center;
        }

        .remove-btn {
            background: none;
            border: none;
            color: #e74c3c;
            cursor: pointer;
            font-size: 1.1rem;
            transition: all 0.3s ease;
            padding: 8px;
        }

        .remove-btn:hover {
            color: #c0392b;
            transform: scale(1.2);
        }

        .item-subtotal {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--dark-green);
        }

        /* Summary */
        .cart-summary {
            background: var(--white);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.1);
            height: fit-content;
            position: sticky;
            top: 120px;
        }

        .summary-title {
            font-family: 'Playfair Display', serif;
            font-size: 2rem;
            color: var(--dark-green);
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 3px solid var(--yellow);
        }

        .summary-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
            font-size: 1.1rem;
        }

        .summary-row.total {
            font-size: 1.8rem;
            font-weight: 700;
            color: var(--dark-green);
            margin-top: 30px;
            padding-top: 30px;
            border-top: 2px solid var(--cream);
        }

        .btn-checkout {
            width: 100%;
            padding: 18px;
            background: var(--yellow);
            color: var(--dark-green);
            border: none;
            border-radius: 50px;
            font-size: 1.2rem;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-top: 20px;
            box-shadow: 0 10px 30px rgba(244, 196, 48, 0.3);
        }

        .btn-checkout:hover {
            background: var(--dark-yellow);
            transform: translateY(-3px);
            box-shadow: 0 15px 40px rgba(244, 196, 48, 0.5);
        }

        .btn-continue {
            width: 100%;
            padding: 15px;
            background: transparent;
            color: var(--dark-green);
            border: 2px solid var(--dark-green);
            border-radius: 50px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-top: 15px;
        }

        .btn-continue:hover {
            background: var(--dark-green);
            color: var(--white);
        }

        /* Empty Cart */
        .empty-cart {
            text-align: center;
            padding: 100px 20px;
            background: var(--white);
            border-radius: 20px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.1);
        }

        .empty-cart i {
            font-size: 8rem;
            color: var(--brown);
            opacity: 0.3;
            margin-bottom: 30px;
        }

        .empty-cart h2 {
            font-family: 'Playfair Display', serif;
            font-size: 2.5rem;
            color: var(--dark-green);
            margin-bottom: 20px;
        }

        .empty-cart p {
            font-size: 1.2rem;
            color: #666;
            margin-bottom: 40px;
        }

        @media (max-width: 968px) {
            .cart-container {
                grid-template-columns: 1fr;
            }

            .cart-summary {
                position: static;
            }

            .cart-item {
                grid-template-columns: 80px 1fr;
                gap: 20px;
            }

            .item-actions {
                grid-column: 1 / -1;
                flex-direction: row;
                justify-content: space-between;
                align-items: center;
            }

            .page-header h1 {
                font-size: 2.5rem;
            }
        }
    </style>
</head>
<body>
    <div id="header-placeholder"></div>

    <section class="page-header">
        <h1>Keranjang Belanja</h1>
        <p>Review pesanan Anda sebelum checkout</p>
    </section>

    <section class="cart-section">
        <div class="cart-container" id="cart-container">
            <!-- Cart content will be loaded here -->
        </div>
    </section>

    <div id="footer-placeholder"></div>

    <script>
        function loadCart() {
            const cart = JSON.parse(localStorage.getItem('cart')) || [];
            const container = document.getElementById('cart-container');

            if (cart.length === 0) {
                container.innerHTML = `
                    <div class="empty-cart" style="grid-column: 1/-1;">
                        <i class="fas fa-shopping-cart"></i>
                        <h2>Keranjang Belanja Kosong</h2>
                        <p>Sepertinya Anda belum menambahkan produk ke keranjang</p>
                        <a href="produk.html" class="btn-checkout">Mulai Belanja</a>
                    </div>
                `;
                return;
            }

            const subtotal = cart.reduce((sum, item) => sum + (item.price * item.quantity), 0);
            const shipping = 15000;
            const total = subtotal + shipping;

            container.innerHTML = `
                <div class="cart-items">
                    ${cart.map((item, index) => `
                        <div class="cart-item">
                            <div class="item-image">
                                <img src="${item.image || 'img/default-coffee.jpg'}" alt="${item.name}">
                            </div>
                            <div class="item-details">
                                <div class="item-name">${item.name}</div>
                                <div class="item-price">Rp ${item.price.toLocaleString('id-ID')}</div>
                            </div>
                            <div class="item-actions">
                                <div class="quantity-control">
                                    <button class="qty-btn" onclick="updateQuantity(${index}, -1)">-</button>
                                    <span class="qty-number">${item.quantity}</span>
                                    <button class="qty-btn" onclick="updateQuantity(${index}, 1)">+</button>
                                </div>
                                <div class="item-subtotal">Rp ${(item.price * item.quantity).toLocaleString('id-ID')}</div>
                                <button class="remove-btn" onclick="removeItem(${index})">
                                    <i class="fas fa-trash"></i> Hapus
                                </button>
                            </div>
                        </div>
                    `).join('')}
                </div>

                <div class="cart-summary">
                    <h3 class="summary-title">Ringkasan Pesanan</h3>
                    <div class="summary-row">
                        <span>Subtotal (${cart.reduce((sum, item) => sum + item.quantity, 0)} item)</span>
                        <span>Rp ${subtotal.toLocaleString('id-ID')}</span>
                    </div>
                    <div class="summary-row">
                        <span>Ongkos Kirim</span>
                        <span>Rp ${shipping.toLocaleString('id-ID')}</span>
                    </div>
                    <div class="summary-row total">
                        <span>Total</span>
                        <span>Rp ${total.toLocaleString('id-ID')}</span>
                    </div>
                    <button class="btn-checkout" onclick="goToCheckout()">
                        <i class="fas fa-lock"></i> Lanjut ke Checkout
                    </button>
                    <button class="btn-continue" onclick="window.location.href='produk.html'">
                        <i class="fas fa-shopping-bag"></i> Lanjut Belanja
                    </button>
                </div>
            `;
        }

        function updateQuantity(index, change) {
            let cart = JSON.parse(localStorage.getItem('cart')) || [];
            cart[index].quantity += change;
            
            if (cart[index].quantity <= 0) {
                cart.splice(index, 1);
            }
            
            localStorage.setItem('cart', JSON.stringify(cart));
            loadCart();
            updateCartCount();
        }

        function removeItem(index) {
            if (confirm('Yakin ingin menghapus item ini dari keranjang?')) {
                let cart = JSON.parse(localStorage.getItem('cart')) || [];
                cart.splice(index, 1);
                localStorage.setItem('cart', JSON.stringify(cart));
                loadCart();
                updateCartCount();
            }
        }

        function goToCheckout() {
            const cart = JSON.parse(localStorage.getItem('cart')) || [];
            if (cart.length === 0) {
                alert('Keranjang belanja Anda kosong!');
                return;
            }
            window.location.href = 'checkout.html';
        }

        function updateCartCount() {
            const cart = JSON.parse(localStorage.getItem('cart')) || [];
            const totalItems = cart.reduce((sum, item) => sum + item.quantity, 0);
            const cartCount = document.getElementById('cart-count');
            if (cartCount) {
                cartCount.textContent = totalItems;
                cartCount.style.display = totalItems > 0 ? 'flex' : 'none';
            }
        }

        // Load header and footer
        fetch('header.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('header-placeholder').innerHTML = data;
                updateCartCount();
            });

        fetch('footer.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('footer-placeholder').innerHTML = data;
            });

        // Load cart on page load
        loadCart();
    </script>
</body>
</html>
